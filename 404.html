<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirect 404</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("scikit-activeml.github.io/scikit-activeml-docs")) {
                const redirectLocation = window.location.href.replace(
                    "scikit-activeml.github.io/scikit-activeml-docs",
                    "scikit-activeml.github.io"
                );
                document.getElementById("body").innerHTML = "The official scikit-activeml documentation has moved from  <a href=\"https://scikit-activeml.github.io/scikit-activeml-docs/\">https://scikit-activeml.github.io/scikit-activeml-docs/</a> to <a href=\"https://scikit-activeml.github.io/\">https://scikit-activeml.github.io/</a>. <br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    The official scikit-activeml documentation has moved from  <a href="https://scikit-activeml.github.io/scikit-activeml-docs/">https://scikit-activeml.github.io/scikit-activeml-docs/</a> to <a href="https://scikit-activeml.github.io/">https://scikit-activeml.github.io/</a>.
    If the redirect does not work, you can find the official scikit-activeml documentation here: <a href="https://scikit-activeml.github.io">https://scikit-activeml.github.io</a>.
</body>

</html>
